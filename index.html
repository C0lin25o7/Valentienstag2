<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Prinzessin </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffa07a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animierte Herzen im Hintergrund */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(45deg);
            animation: float 6s infinite;
            opacity: 0;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
        }

        .box {
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff4d6d;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #555;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            font-size: 1.2em;
            padding: 15px 35px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yes {
            background: linear-gradient(135deg, #ff4d6d, #ff758c);
            color: white;
        }

        #yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        }

        #no {
            background: #e0e0e0;
            color: #666;
            position: relative;
            transition: all 0.2s ease;
        }

        /* Success Screen */
        .success-screen {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .photo-container {
            margin: 25px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .photo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-container {
            margin: 25px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .emoji-big {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
            display: none;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .music-icon {
            font-size: 1.2em;
        }

        /* Mobile Optimierung */
        @media (max-width: 600px) {
            .box {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            p {
                font-size: 1em;
            }

            button {
                font-size: 1em;
                padding: 12px 25px;
            }

            .emoji-big {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="mainBox">
            <h1>üíù Willst du mein Valentinstag-Date sein? üíù</h1>
            <p>Es w√ºrde mir sehr viel bedeuten... ü•∫</p>
            <div class="button-container">
                <button id="yes">Ja! üíñ</button>
                <button id="no">Nein</button>
            </div>
        </div>
    </div>

    <div class="music-control" id="musicControl">
        <span class="music-icon">üéµ</span>
        <span id="musicStatus">Musik pausiert</span>
    </div>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const mainBox = document.getElementById("mainBox");
        const musicControl = document.getElementById("musicControl");
        const musicStatus = document.getElementById("musicStatus");

        let musicPlaying = false;
        let player;

        // YouTube API laden
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Herzen im Hintergrund erstellen
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Herzen kontinuierlich erstellen
        setInterval(createHeart, 300);

        // "Ja" Button
        yesBtn.addEventListener("click", () => {
            mainBox.innerHTML = `
                <div class="success-screen">
                    <div class="emoji-big">üíï</div>
                    <h1>üíò Gute Entscheidung Schatz üíò</h1>
                    <p>Ich freu mich riesig auf dich! üòò</p>
                    
                    <div class="photo-container">
                        <img src="https://i.imgur.com/677QhVc.jpeg" alt="Unser Foto">
                    </div>
                    
                    <div class="video-container">
                        <div id="player"></div>
                    </div>
                    
                    <p>Ich liebe dich! ‚ù§Ô∏è</p>
                </div>
            `;

            // YouTube Player erstellen
            setTimeout(() => {
                if (window.YT && window.YT.Player) {
                    player = new YT.Player('player', {
                        height: '100%',
                        width: '100%',
                        videoId: 'SR6iYWJxHqs', // Bruno Mars - Grenade
                        playerVars: {
                            'autoplay': 1,
                            'controls': 1,
                            'rel': 0
                        },
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                }
            }, 500);

            // Mehr Herzen bei Erfolg
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }

            // Music Control anzeigen
            musicControl.style.display = "flex";
            musicStatus.textContent = "Musik l√§uft";
            musicPlaying = true;
        });

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                musicPlaying = true;
                musicStatus.textContent = "Musik l√§uft";
            } else if (event.data == YT.PlayerState.PAUSED) {
                musicPlaying = false;
                musicStatus.textContent = "Musik pausiert";
            }
        }

        // "Nein" Button - springt weg
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton);

        function moveNoButton(e) {
            e.preventDefault();
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            noBtn.style.zIndex = "1000";
        }

        // Musik Control
        musicControl.addEventListener("click", () => {
            if (player) {
                if (musicPlaying) {
                    player.pauseVideo();
                    musicStatus.textContent = "Musik pausiert";
                    musicPlaying = false;
                } else {
                    player.playVideo();
                    musicStatus.textContent = "Musik l√§uft";
                    musicPlaying = true;
                }
            }
        });

        // =====================================================
        // ANLEITUNG ZUM ANPASSEN:
        // =====================================================
        // 
        // MUSIK √ÑNDERN (YouTube):
        // 1. Gehe zu deinem YouTube-Video
        // 2. Kopiere die Video-ID aus der URL
        //    z.B. bei youtube.com/watch?v=SR6iYWJxHqs
        //    ist "SR6iYWJxHqs" die Video-ID
        // 3. Ersetze in Zeile 347: videoId: 'SR6iYWJxHqs'
        //    mit deiner Video-ID
        //
        // FOTO HINZUF√úGEN:
        // 1. Lade dein Foto auf Imgur hoch
        // 2. RECHTSKLICK auf das Bild ‚Üí "Bildadresse kopieren"
        // 3. Der Link sollte so aussehen: https://i.imgur.com/XXXXXXX.jpg
        // 4. Ersetze in Zeile 337 die URL
        //
        // TEXTE √ÑNDERN:
        // - Zeile 268-269: Hauptfrage und Untertitel
        // - Zeile 333-334: Success-Screen √úberschrift
        // - Zeile 335: Text unter √úberschrift
        // - Zeile 345: Schlusstext
        //
        // =====================================================
    </script>
</body>
</html>
